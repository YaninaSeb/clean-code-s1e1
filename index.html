<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="section-add-task">
        <label class="title-add-task" for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input id="new-task" class="task item-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list-task">
          <li class="list-item">
            <input  class="item-checkbox" type="checkbox">
            <label class="task item-title">Pay Bills</label>
            <input  type="text" class="task item-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input  class="item-checkbox" type="checkbox">
            <label class="task item-title">Go Shopping</label>
            <input  type="text" value="Go Shopping" class="task item-text">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list-task">
          <li class="list-item">
            <input class="item-checkbox" type="checkbox" checked>
            <label class="task item-title">See the Doctor</label>
            <input type="text" class="task item-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
