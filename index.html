<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <label class="add-task__title" for="new-task">Add Item</label>
        <div class="add-task__content list">
          <input id="new-task" class="list__item-text task" type="text">
          <button class="list__item-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="task list__item-title">Pay Bills</label>
            <input class="task list__item-text" type="text">
            <button class="button-edit list__item-button">Edit</button>
            <button class="button-delete list__item-button">
              <img class="list__item-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="task list__item-title">Go Shopping</label>
            <input class="task list__item-text" type="text" value="Go Shopping">
            <button class="button-edit list__item-button">Save</button>
            <button class="button-delete list__item-button">
              <img class="list__item-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="task list__item-title">See the Doctor</label>
            <input class="task list__item-text" type="text">
            <button class="button-edit list__item-button">Edit</button>
            <button class="button-delete list__item-button">
              <img class="list__item-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
